<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary Results</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="div-result">
                <p id="result-title">Your Result</p>
                <div id="score">
                    <p id="percent">76</p>
                    <p id="of100">of 100</p>
                </div>
                <p id="score-analysis">Great</p>
                <p id="score-text">Your scored higher than 65% of the people who have taken this test</p>
            </div>
            <div id="div-summary">
                <div id="official">
                    <p id="summary-title">Summary</p>
                    <div id="summary-items">
                        <div id="reaction"><span><img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="img-reaction"><span id="reaction-title">Reaction</span></span><span class="one-hundred"><span id="reaction-score">80</span>/  100</span></div>
                        <div id="memory"><span><img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="img-memory"><span id="memory-title">Memory</span></span><span><span class="one-hundred"><span id="memory-score">92</span>/  100</span></div>
                        <div id="verbal"><span><img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="img-verbal"><span id="verbal-title">Verbal</span></span><span><span class="one-hundred"><span id="verbal-score">61</span>/  100</span></div>
                        <div id="visual"><span><img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="img-visual"><span id="visual-title">Visual</span></span><span><span class="one-hundred"><span id="visual-score">72</span>/  100</span></div>    
                    </div>
                    <button id="btn-continue">Continue</button>
                </div>
                <div id="score-bar">
                    <p id="summary-title"></p>
                    <div id="summary-score-bar">
                        <div id="reaction-score-bar"></div>
                        <div id="memory-score-bar"></div>
                        <div id="verbal-score-bar"></div>
                        <div id="visual-score-bar"></div>    
                    </div>
                    <button id="btn-continue">Continue</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
